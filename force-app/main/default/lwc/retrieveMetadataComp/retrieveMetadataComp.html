<template>
   <template if:true={showHideSpinner}>
      <div class="demo-only" style="height:6rem">
         <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
               <span class="slds-assistive-text">Loading</span>
               <div class="slds-spinner__dot-a"></div>
               <div class="slds-spinner__dot-b"></div>
            </div>
         </div>
      </div>
   </template>

   <header class="slds-modal__header">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
         onclick={closeModal}>
         <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
         </lightning-icon>
         <span class="slds-assistive-text">Close</span>
      </button>
      <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Metadata</h2>
   </header>

   <!-- modal body start -->
   <template if:true={options}>
      <lightning-combobox name="progress" label="Select Metadata" options={options} onchange={handleMetadataChange}>
      </lightning-combobox><br />
     
   </template>

   <template if:true={metaListItem}>
      <lightning-dual-listbox id="selectOptions" name="Select Options" label="Select Options"
         source-label="Available Options" selected-label="Selected Options" options={metaListItem}
         onchange={handleMetadataItemChange}>
      </lightning-dual-listbox>
   </template>
 
   

   <template if:true={filesList}>

      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

         <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <tbody>
               <template for:each={filesList} for:item="fileobj">
                  <tr key={fileobj}>
                     <td>
                        {fileobj.fileNames}
                     </td>
                     <td class="metadataContent">
                        {fileobj.data}
                     </td>
                  </tr>
               </template>
            </tbody>
         </table>
      </div>
   </template>
   <!-- modal footer start-->
   <template if:true={metaDataItemList}>
      <div class="modal-footer slds-modal__footer slds-size_1-of-1">
         <button class="slds-button slds-button_neutral" onclick={handleView}>View</button>
         <template if:true={filesList}>
            <button class="slds-button slds-button_neutral" onclick={handleDownloadZip}>Download</button>
         </template>
      </div>
   </template>


</template>
